      #     SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK__CICD_NOTI_PROD }}
      #     SLACK_COLOR: "#FF0000"
      #     SLACK_TITLE: "âš ï¸ Model Performance Degraded at ${{ inputs.env }}"
      #     SLACK_MESSAGE: "New metric ${{ env.NEW_METRIC }} is worse than old one ${{ env.OLD_METRIC }}. Check model performance. :warning:"


      # - name: Slack notify on metric improvement
      #   if: env.metric_check == 'success'
